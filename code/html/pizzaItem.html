<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/index.css">

    <title>React App</title>
  </head>
  <body>

    <div class="pizzaContainer">

      <div class="pizzaImg"></div>

      <div class="pizzaInfo">
        <p class="pizzaConfig">550g, 35sm</p>
        <p class="pizzaPrice">127 UAH</p>
        <p class="pizzaTitle">Neapolitan pizza</p>
        <p class="pizzaDesc">Try so much and drink whiskey with Korinetska in bathroom</p>
      </div>

      <div class="pizzaNavi">
        <p class="naviButton decCount">-</p>

        <div>
          <label class="count">1</label>
        </div>

        <p class="naviButton incCount">+</p>

        <p class="price">127 UAH</p>
      </div>

    </div>

  </body>
  <script src="../scripts/pizzaItemAction.js"></script>
</html>
