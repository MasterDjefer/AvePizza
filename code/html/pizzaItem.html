<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/index.css">

    <title>React App</title>
  </head>
  <body>

    <div id="pizzaContainer">

      <div class="pizzaItems" id="pizzaImg"></div>
      <div class="pizzaItems" id="pizzaInfo">
        <p id="pizzaConfig">550g, 35sm</p>
        <p id="pizzaPrice">127 UAH</p>
        <p id="pizzaTitle">Neapolitan pizza</p>
        <p id="pizzaDesc">Try so much and drink whiskey with Korinetska in bathroom</p>
      </div>

      <div class="pizzaItems" id="pizzaNavi">
        <p class="countNavi" id="decCount">-</p>

        <div id="countDiv">
          <label id="countPizza">1</label>
        </div>

        <p class="countNavi" id="incCount">+</p>

        <p id="countPrice">127 UAH</p>
      </div>

    </div>

  </body>

  <script src="../scripts/pizzaItemAction.js"></script>

</html>
